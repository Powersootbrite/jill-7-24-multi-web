      <script>
        function listSpots() {
          allSpots = [
            "Valet available",
          "Parallel unavailable",
          "Short-term available",
          "Long-term available",
          "D.I.Y unavailable",
          "Climate controlled unavailable",
          "Party buses and V.I.P unavailable",
        ];
          for (position = 0; position < allSpots.length; position++) {
            listSpots = allSpots[position];
            spotsTag.innerHTML =
              spotsTag.innerHTML +
              '<li class="list-group-item">' +
              listSpots +
              "</li>";
          }
        }
      </script>
